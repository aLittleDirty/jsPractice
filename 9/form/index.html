<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>form</title>
</head>

<body>
    <form>
        <div class="item">
            <label for="name">姓名：</label><input id="name" type="text" />
        </div>
        <div class="item">
            <label for="phone">电话：</label><input id="phone" type="text" />
        </div>
        <div class="item">
            <label>性别：</label>
            <select name="sex">
                <option>男孩</option>
                <option>女孩</option>
                <option>人妖</option>
            </select>
        </div>
        <div class="item">
            <label for="birthday">生日：</label>
            <select name="month">
                <option>1月</option>
                <option>2月</option>
                <option>3月</option>
                <option>4月</option>
                <option>5月</option>
                <option>6月</option>
                <option>7月</option>
                <option>8月</option>
                <option>9月</option>
                <option>10月</option>
                <option>11月</option>
                <option>12月</option>
            </select>
            <select name="day">
                <option>1号</option>
                <option>2号</option>
                <option>3号</option>
                <option>4号</option>
                <option>5号</option>
                <option>6号</option>
                <option>7号</option>
                <option>8号</option>
                <option>9号</option>
                <option>10号</option>
                <option>11号</option>
                <option>12号</option>
                <option>13号</option>
                <option>14号</option>
                <option>15号</option>
                <option>16号</option>
            </select>
            <select name="year">
                <option>2000年</option>
                <option>2001年</option>
                <option>2002年</option>
                <option>2003年</option>
                <option>2004年</option>
                <option>2005年</option>
                <option>2006年</option>
                <option>2007年</option>
                <option>2008年</option>
                <option>2009年</option>
                <option>2010年</option>
                <option>2011年</option>
                <option>2012年</option>
                <option>2013年</option>
                <option>2014年</option>
                <option>2015年</option>
            </select>
        </div>
        <div class="item">
            <label>婚姻</label>
            <input type="radio" name="marry"><label>已婚</label>
            <input type="radio" name="marry"><label>未婚</label>
        </div>
        <div class="item">
            <label>爱好：</label>
            <input name="hobbies" type="checkbox" value="吃饭"><label>吃饭</label>
            <input name="hobbies" type="checkbox" value="睡觉"><label>睡觉</label>
            <input name="hobbies" type="checkbox" value="打游戏"><label>打游戏</label>
        </div>
        <div class="item">
            <label for="address">地址：</label><input id="address" type="text"/>
        </div>
        <div class="item">
            <label class="textareaLabel">备注：</label><textarea></textarea>
        </div>
        <div class="item">
            <label class="textareaLabel">说明：</label><textarea></textarea>
        </div>
        <input type="submit" value="提交"/>
    </form>
    <form>
            <div class="item">
                    <label for="username">用户名：</label><input id="username" type="text" />
                </div>
                <div class="item">
                    <label for="password">密码：</label><input id="password" type="password" />
                </div>
                <div class="item">
                    <label for="identifyCode">验证码：</label><input id="identifyCode" type="text" />
                </div>
                <input type="submit" value="提交"/>
    </form>
</body>

</html>
