<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>countTime</title>
</head>
<body>
    <span>0</span>
    <script>
        let tips=document.getElementsByTagName('span')[0];
        let startNumber=0;
        window.onload=function(){
            setInterval(countNumber,1000);
        }
        function countNumber(){
            tips.innerHTML=++startNumber;
        }
    </script>
</body>
</html>
