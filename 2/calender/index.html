<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>calender</title>
</head>
<body>
    <div class="calender">
         <ul>
             <li><strong>1</strong>JAN</li>
             <li><strong>2</strong>FEB</li>
             <li><strong>3</strong>MAR</li>
             <li><strong>4</strong>APR</li>
             <li><strong>5</strong>MAY</li>
             <li><strong>6</strong>JUN</li>
             <li><strong>7</strong>JUL</li>
             <li><strong>8</strong>AUG</li>
             <li><strong>9</strong>SEP</li>
             <li><strong>10</strong>OCT</li>
             <li><strong>11</strong>NOV</li>
             <li><strong>12</strong>DEC</li>
         </ul>
         <article class="introduction">
             <h2>
                 <span>1</span>
                 月节日
            </h2>
             <p></p>
         </article>
    </div>
    <script>
        let dataArray = [
		"元旦：1月1日至3日放假三天。",
		"春节：2月2日至8日放假7天。",
		"妇女节：3月8日妇女节，与我无关。",
		"清明节：4月3日至5日放假3天",
		"劳动节：4月30日至5月2日放假3天。",
		"端午节：6月4日至6日放假3天。",
		"小暑：7月7日小暑。不放假。",
		"七夕节：8月6日七夕节。不放假。",
		"中秋节：9月10日至12日放假3天。",
		"国庆节：10月1日至7日放假7天。",
		"立冬：11月8日立冬。不放假。",
		"艾滋病日:12月1日<br />废除奴隶制国际日:12月2日。"
    ];
    let calender=document.getElementsByClassName('calender')[0];
    let months=calender.getElementsByTagName('li');

    let introduction=calender.getElementsByClassName('introduction')[0];
    let monthTips=introduction.getElementsByTagName('span')[0];
    let monthIntro=introduction.getElementsByTagName('p')[0];

    for(let i=0;i<months.length;i++){
        months[i].onmouseover=function(){
            monthTips.innerHTML=i+1;
            monthIntro.innerHTML=dataArray[i];
        }
    }
    </script>
</body>
</html>
