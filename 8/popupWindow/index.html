<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>resize</title>
</head>

<body>
    <div id="resizeBox">
        <!-- 控制条 -->
        <div id="T-Bar"></div>
        <div id="L-Bar"></div>
        <div id="B-Bar"></div>
        <div id="R-Bar"></div>
        <div id="TL-Bar"></div>
        <div id="TR-Bar"></div>
        <div id="BL-Bar"></div>
        <div id="BR-Bar"></div>
        <!-- 窗口内容 -->
        <div id="content">
                <h2>这是一个可拖动的窗口</h2>
                <button id="miniBtn"></button>
                <button id="maxiBtn"></button>
                <button id="closeBtn"></button>
                <p>
                    ① 窗口可以拖动；
                    ② 窗口可以通过八个方向改变大小；
                    ③ 窗口可以最小化、最大化、还原、关闭；
                    ④ 限制窗口最小宽度/高度。
                </p>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>

</html>
