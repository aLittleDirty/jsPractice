<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>chatRoom</title>
</head>

<body>
    <div id="chatRoom">
        <section class="chatArea">
            <h1>来，说说你在做什么，想什么</h1>
            <input type="text" />
            <ul class="photoIcon">
                <li><img src="http://www.fgm.cc/learn/lesson6/img/face1.gif"/></li>
                <li><img src="http://www.fgm.cc/learn/lesson6/img/face2.gif"/></li>
                <li><img src="http://www.fgm.cc/learn/lesson6/img/face3.gif"/></li>
                <li><img src="http://www.fgm.cc/learn/lesson6/img/face4.gif"/></li>
                <li><img src="http://www.fgm.cc/learn/lesson6/img/face5.gif"/></li>
                <li><img src="http://www.fgm.cc/learn/lesson6/img/face6.gif"/></li>
                <li><img src="http://www.fgm.cc/learn/lesson6/img/face7.gif"/></li>
                <li><img src="http://www.fgm.cc/learn/lesson6/img/face8.gif"/></li>
            </ul>
            <textarea></textarea>
            <span>还能输入<strong class="remainWord">140</strong>个字</span> 
            <button id="btn-share"></button>
        </section>
        <section class="chatRecordList">
            <nav>
                <li>大家在说</li>
            </nav>
            <ul>
                <li>
                    <img src="http://www.fgm.cc/learn/lesson6/img/face.gif"/>
                    <p class="chatContent">楚门：大概预算两百块</p>
                    <span class="timeTip">10月2日 10:42</span>
                    <button>删除</button>
                </li>
                <li>
                    <img src="http://www.fgm.cc/learn/lesson6/img/face.gif"/>
                    <p class="chatContent">楚门：我想剪头发</p>
                    <span class="timeTip">10月2日 10:30</span>
                    <button>删除</button>
                </li>
                <li>
                    <img src="http://www.fgm.cc/learn/lesson6/img/face.gif"/>
                    <p class="chatContent">楚门：有没有推荐的理发店</p>
                    <span class="timeTip">10月2日 10:29</span>
                    <button>删除</button>
                </li>
                <li>
                    <img src="http://www.fgm.cc/learn/lesson6/img/face.gif"/>
                    <p class="chatContent">楚门：我来了</p>
                    <span class="timeTip">10月2日 10:25</span>
                    <button>删除</button>
                </li>
            </ul>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
