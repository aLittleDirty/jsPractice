<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>get&set</title>
</head>

<body>
    <div id="changeStyle">
        <button>Get style</button>
        <button>Set style</button>
        <button>Default style</button>
    </div>
    <script>
        let container = document.getElementById('changeStyle');
        let buttons = container.getElementsByTagName('button');
        buttons[0].onclick = function () {
            console.log(getComputedStyle(container));
        }
        buttons[1].onclick = function () {
            // 设置container样式
            let element = container;
            let styles = {
                "background-color": "rgba(239,248,255,1)",
                "border-color": "rgba(0,132,255,1)",
                "width": "330px",
                "height": "100px"
            };
            setStyle(element, styles);
            // 设置按钮样式
            for(let i=0;i<buttons.length;i++){
                element=buttons[i];
                styles={"background-color":"rgba(0,132,255,1)"};
                setStyle(element,styles);
            }
        }
        buttons[2].onclick = function () {
            container.style.cssText = "";
            for(i=0;i<buttons.length;i++){
                buttons[i].style.cssText="";
            }
        }

        function setStyle(element, styles) {
                for (let key in styles) {
                    let value=styles[key];
                    element.style[key] = value;
                }  

        }
    </script>
</body>

</html>
